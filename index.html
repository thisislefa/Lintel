<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights from the Studio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@1&family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="insights-section">
        
        <header class="insights-header">
            <span class="insights-label">INSIGHTS</span>
            <h2 class="insights-title">
                Latest <span class="serif-italic">thoughts</span> from<br>the studio
            </h2>
        </header>

        <div class="insights-grid">
            
            <article class="insight-card card-light card-collage">
                <div class="collage-container">
                    <img src="https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?w=300&q=80" alt="Sketch" class="collage-img img-1">
                    <img src="https://images.unsplash.com/photo-1507457379470-08b800bebc67?w=300&q=80" alt="Lamp" class="collage-img img-2">
                    <img src="https://images.unsplash.com/photo-1485955900006-10f4d324d411?w=300&q=80" alt="Plant" class="collage-img img-3">
                    <img src="https://images.unsplash.com/photo-1586281380349-632531db7ed4?w=300&q=80" alt="Hands" class="collage-img img-4">
                </div>
                <div class="card-content">
                    <h3 class="card-title">How to create a high converting landing page</h3>
                </div>
            </article>

            <article class="insight-card card-light card-middle">
                <div class="card-content-top">
                    <h3 class="card-title">Design Systems: Why they matter & how to start one!</h3>
                </div>
                <div class="card-image-fade-wrapper">
                    <img src="https://images.unsplash.com/photo-1542744173-8e7e53415bb0?w=600&q=80" alt="Designer working at desk" class="card-image-cover">
                    </div>
            </article>

            <article class="insight-card card-dark">
                <img src="https://images.pexels.com/photos/6801531/pexels-photo-6801531.jpeg" alt="Portrait" class="card-bg-image">
                <div class="card-content card-overlay-content">
                    <h3 class="card-title text-white">5 Signs It's time to redesign your website</h3>
                </div>
            </article>

        </div>
    </section>

</body>
</html>
